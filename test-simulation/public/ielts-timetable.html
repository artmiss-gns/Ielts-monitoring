<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Test Simulation - Timetable</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Additional styles for IELTS-specific structure */
        .exam {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
        }
        
        .exam__item {
            display: block;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            text-decoration: none;
            color: #333;
            background: #fff;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .exam__item:hover {
            border-color: #007cba;
            box-shadow: 0 4px 12px rgba(0, 124, 186, 0.1);
        }
        
        .exam__item.ielts {
            border-left: 4px solid #007cba;
        }
        
        .exam__item.ielts.disabled {
            background: #f5f5f5;
            border-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        
        .exam__item.ielts.disabled:hover {
            border-color: #ccc;
            box-shadow: none;
        }
        
        .exam__item time {
            display: block;
            margin-bottom: 1rem;
        }
        
        .exam__item date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #007cba;
        }
        
        .exam__item.disabled date {
            color: #999;
        }
        
        .exam__item em {
            display: block;
            font-style: normal;
            color: #666;
            margin: 0.5rem 0;
        }
        
        .exam__item h5 {
            margin: 0.5rem 0;
            color: #333;
            font-size: 1rem;
        }
        
        .exam__item h6 {
            margin: 0.5rem 0;
            color: #007cba;
            font-size: 0.9rem;
            font-weight: normal;
        }
        
        .exam_type {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 0.5rem 0;
        }
        
        .farsi_date {
            color: #666;
            font-size: 0.8rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn.register {
            background: #4caf50;
            color: white;
            border: 2px solid #4caf50;
        }
        
        .btn.register:hover {
            background: #45a049;
            border-color: #45a049;
        }
        
        .btn.disable {
            background: #f44336;
            color: white;
            border: 2px solid #f44336;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn.disable:hover {
            background: #f44336;
            border-color: #f44336;
        }
        
        .loading-message {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error-message {
            text-align: center;
            padding: 2rem;
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 8px;
            color: #c62828;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IELTS Test Simulation - Timetable</h1>
        <p>This page simulates the real IELTS timetable structure for testing appointment detection.</p>
        
        <!-- Main exam container that matches the real IELTS website structure -->
        <div class="exam" id="exam-container">
            <div class="loading-message">Loading appointments...</div>
        </div>
    </div>

    <script>
        // Fetch and render appointments with proper IELTS HTML structure
        async function loadAppointments() {
            try {
                const response = await fetch('/api/appointments');
                const appointments = await response.json();
                
                const container = document.getElementById('exam-container');
                container.innerHTML = '';
                
                if (appointments.length === 0) {
                    container.innerHTML = '<div class="loading-message">No appointments available</div>';
                    return;
                }
                
                appointments.forEach(appointment => {
                    const appointmentElement = createIELTSAppointmentElement(appointment);
                    container.appendChild(appointmentElement);
                });
                
            } catch (error) {
                console.error('Error loading appointments:', error);
                document.getElementById('exam-container').innerHTML = 
                    '<div class="error-message">Error loading appointments. Please try again.</div>';
            }
        }
        
        function createIELTSAppointmentElement(appointment) {
            const link = document.createElement('a');
            
            // Set the main classes based on appointment status
            if (appointment.status === 'filled') {
                link.className = 'exam__item ielts disabled';
            } else {
                link.className = 'exam__item ielts';
            }
            
            // Set href based on availability
            if (appointment.status === 'available' && appointment.registrationUrl) {
                link.href = appointment.registrationUrl;
            } else {
                link.href = '#';
            }
            
            // Parse date for display
            const dateObj = new Date(appointment.date);
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                              'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dayName = dateObj.getDate();
            const monthName = monthNames[dateObj.getMonth()];
            const year = dateObj.getFullYear();
            
            // Create the HTML structure that matches the real IELTS website
            link.innerHTML = `
                <time>
                    <date>
                        <span>${dayName} ${monthName}</span>
                        <span>${year}</span>
                    </date>
                </time>
                <em>${appointment.time}</em>
                <h5>${appointment.location}</h5>
                <span class="exam_type">${appointment.examType}</span>
                <h6>${appointment.price}</h6>
                <span class="farsi_date">${appointment.persianDate}</span>
                ${createButtonElement(appointment)}
            `;
            
            return link;
        }
        
        function createButtonElement(appointment) {
            if (appointment.status === 'filled') {
                return '<span class="btn disable">تکمیل ظرفیت</span>';
            } else if (appointment.status === 'available') {
                return '<span class="btn register">قابل ثبت نام</span>';
            } else {
                return '<span class="btn disable">نامشخص</span>';
            }
        }
        
        // Load appointments when page loads
        document.addEventListener('DOMContentLoaded', loadAppointments);
        
        // Refresh every 10 seconds for testing
        setInterval(loadAppointments, 10000);
    </script>
</body>
</html>
